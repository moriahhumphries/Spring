<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav id="main-navbar" class="navbar navbar-expand-lg navbar-light" th:fragment="navbar">
    <a class="navbar-brand" href="/posts">View.</a>
    <a class="navbar-brand" href="/posts/create">Create.</a>
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">

            <a class="navbar-brand" href="/sign-up" sec:authorize="!isAuthenticated()">Join</a>
            <li class="navbar-brand" sec:authorize="!isAuthenticated()">
                <a class="navbar-brand" href="/login">Enter.</a>
            </li>
            <li sec:authorize="isAuthenticated()">Hello,
                <span th:text="${#authentication.principal.username}"/>
            </li>
            <li class="navbar-brand" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn">Exit.</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
