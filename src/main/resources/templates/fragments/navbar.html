<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav id="main-navbar" class="navbar navbar-expand-lg" th:fragment="navbar">
    <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav">
            <li>
                <a id="posts-link" class="navbar-brand" href="/posts">View.</a>
            </li>
            <li>
                <a id="create-link" class="navbar-brand" href="/posts/create">Create.</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a id="join-link" class="navbar-brand" href="/sign-up">Join.</a>
            </li>
            <li sec:authorize="!isAuthenticated()">
                <a id="login-link" class="navbar-brand" href="/login">Enter.</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="navbar-brand" id="user-greeting">Hello,&nbsp;&nbsp;&nbsp;
                <span th:text="${#authentication.principal.username}"/>
            </li>
            <li class="navbar-brand"  id="logout-button" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn navbar-brand" id="exit-link">Exit.</button>
                </form>
            </li>
        </ul>
</div>
</nav>
</body>
</html>
