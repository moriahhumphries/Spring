<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Blog | All Posts')">
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
    <nav th:replace="fragments/navbar :: navbar" />
    <div class="container">
        <div th:if="${nopostsFound}">
            No posts were found.
        </div>
        <div th:each="post : ${posts}">
            <h3 th:text="${post.title}">Title</h3>
            <div th:text="${post.description}">Description</div>
        </div>
    </div>
</body>
</html>
